---
apiVersion: v1
kind: Pod
metadata:
  name: apt-cacher-ng
  labels:
    name: apt-cacher-ng
spec:
  containers:
    - name: apt-cacher-ng
      image: ghcr.io/mountaintopsolutions/apt-cacher-ng:latest
      imagePullPolicy: Always
      resources:
        limits:
          memory: "64Mi"
          cpu: "500m"
      ports:
        - containerPort: 3142
          protocol: TCP
      volumeMounts:
        - mountPath: /var/cache/apt-cacher-ng
          name: data
  volumes:
    - name: data
      emptyDir: {}
